<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Estilos personalizados -->
    <style>
      /* Selector por atributos */
      input[placeholder] {
        border: 2px solid #007bff; /* Cambia el borde de los inputs con placeholder */
      }

      /* Animaciones */
      @keyframes fadeIn {
        0% { opacity: 0; }
        100% { opacity: 1; }
      }

      .form-group {
        animation: fadeIn 1s ease-in-out;
      }

      /* Transiciones */
      input {
        transition: background-color 0.5s ease, transform 0.3s ease;
      }

      input:hover {
        background-color: #e0f7fa; /* Color al pasar el mouse */
        transform: scale(1.05); /* Efecto de zoom */
      }

      /* Pseudocódigos */
      input:focus {
        border-color: #28a745; /* Cambia el color del borde cuando se hace clic */
        outline: none;
      }

      input::placeholder {
        color: #6c757d; /* Cambia el color del texto placeholder */
      }

      /* Cambios de color de fondo responsivos */
      body {
        transition: background-color 0.5s ease;
      }

      @media (max-width: 576px) {
        body {
          background-color: #f8d7da; /* Color de fondo para móviles pequeños */
        }
        h1 {
          font-size: 20px;
        }
        .form-group {
          width: 100%; /* Full width para móviles pequeños */
        }
        input {
          font-size: 14px;
        }
      }

      @media (min-width: 577px) and (max-width: 768px) {
        body {
          background-color: #d4edda; /* Color de fondo para pantallas medianas */
        }
        .form-group {
          width: 90%; /* Anchura mayor en pantallas medianas */
        }
        h1 {
          font-size: 24px;
        }
      }

      @media (min-width: 769px) and (max-width: 1200px) {
        body {
          background-color: #fff3cd; /* Color de fondo para pantallas grandes */
        }
        .form-group {
          width: 75%; /* Ajuste en pantallas medianas-grandes */
        }
        h1 {
          font-size: 28px;
        }
      }

      @media (min-width: 1201px) {
        body {
          background-color: #cce5ff; /* Color de fondo para pantallas extra grandes */
        }
        .form-group {
          width: 50%; /* Ajuste para pantallas grandes */
        }
        h1 {
          font-size: 32px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
        <h1 class="text-primary text-center mt-4">
            Registrar cliente
        </h1>
        <div class="form-group col-7 mx-auto">
            <label for="Name" class="form-label"> Nombres </label>
            <input class="form-control" type="text" placeholder="Ingresa tus nombres" required>
        </div>
        <div class="form-group col-7 mx-auto mt-3">
            <label for="Name" class="form-label"> Apellidos </label>
            <input class="form-control" type="text" placeholder="Ingresa tus apellidos" required>
        </div>
    </div>

    <script src="bootstrap.bundle.min.js"></script>
  </body>
</html>
